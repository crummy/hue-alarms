$def with (lights)
<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

	<!-- Basic Page Needs
  ================================================== -->
	<meta charset="utf-8">
	<title>Light Scheduler</title>
	<meta name="description" content="Alarm controls for Phillips Hue lights">
	<meta name="author" content="Malcolm Crum">

	<!-- Mobile Specific Metas
  ================================================== -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- CSS
  ================================================== -->
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<!-- Favicons
	================================================== -->
	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">

</head>
<body>
$for light in lights:
    <h1>$light.name</h1>
    Hue: $light.hue<br>
    Saturation: $light.saturation



	<!-- Primary Page Layout
	================================================== -->
    
    <div class="container">
        <div class="sixteen columns">
            <h1 class="remove-bottom">Hue Alarms</h1>
            <h5>Version 0.1 by Malcolm Crum</h5>
            <hr />
        </div>
        <div class="one-third column">
            <h3>Alarms</h3>
            <ul class="alarms"></ul>
            <a href="#" class="newAlarm">+</a>
        </div>
        <div class="alarmDetails" style="display: none">
            <div class="one-third column">
                <h3>Days</h3>
                <ul class="days"></ul>
            </div>
            <div class="one-third column">
                <h3>Lights</h3>
                <ul class="lights"></ul>
                <h3>Settings</h3>
                <form action="">
                    <label for="name">Alarm Name</label>
                    <input type="text" id="name" />
                    <label for="wakeTime">Wake Time</label>
                    <input type="text" id="wakeTime" />
                    <label for="fadeTime">Fade Time</label>
                    <input type="text" id="fadeTime" />
                    <label for="">Colour</label>
                    <label for="hue"><input type="radio" name="colour" value="hue" />
                        <span>Hue</span>
                    </input></label>
                    <label for="xy"><input type="radio" name="colour" value="xy" />
                        <span>XY</span>
                    </input></label>
                    <label for="ct"><input type="radio" name="colour" value="ct" />
                        <span>CT</span>
                    </input></label>
                    <button type="submit" id="saveAlarm">Save Alarm</button>
                    <button>Delete Alarm</button>
                </form>
            </div>
        </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="hue.js"></script>


<!-- End Document
================================================== -->
</body>
</html>
